<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 2rem;
    }

    .container {
      width: calc(18vw + 1rem);
    }

    input[type="number"] {
      width: 5rem;
      height: 2rem;
      font-size: 1.5rem;
      margin-left: 5rem;
    }

    .time-display {
      font-size: 3rem;
      font-weight: bold;
      padding: 0.5rem;
      text-align: center;
    }

    input:focus {
      outline: none;
    }

    #text {
      font-size: 1rem;
      width: calc(18vw + 1rem);
      border: none;
      background-color: lightgrey;
      padding: 0.2rem;
    }

    .buttons {
      padding-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .buttons div {
      background-color: lightgrey;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inputs">
      <input type="range" id="min-input" min="0" max="59" value="0" >
      <label for=""min-input>Minutes</label>
      <input type="range" id="sec-input" min="0" max="59" value="0">
      <label for="" sec-input>Seconds</label>
    </div>
    <div class="time-display">
      <span id="mins">0</span>&nbsp;mins&nbsp;:&nbsp;<span id="secs">0</span>&nbsp;secs
    </div>
    <input type="text" id="text">
    <div class="buttons">
      <div class="btn-start" onclick="start()">START</div>
      <div class="btn-reset" onclick="reset()">RESET</div>
    </div>
  </div>

  <script>

    //take value from input field
    //feed it into function that updates html element
    //execute function on start button click
    const minInput = document.querySelector("#min-input");
    const secInput = document.querySelector("#sec-input");
    const mins = document.querySelector("#mins");
    const secs = document.querySelector("#secs");

    let tsecs = 0;
    let tmins = 0;

    function start() {
      console.log("start started")
      setInterval(() => {
        tsecs--;
        if(tsecs < 0){
          console.log(tmins)
          tmins--
        }
        if(tmins === 0 && tsecs === 0){
          console.log("tmins is 0 and tsecs is 0")
          return
        }
      }, 1000)
    }

    minInput.addEventListener("input", (e) => {
      tmins = Number(e.currentTarget.value);
      mins.innerText = tmins;
      console.log(tmins)
    })

    secInput.addEventListener("input", (e) => {
      tsecs = Number(e.currentTarget.value);
      secs.innerText = tsecs;
      console.log(tsecs)
    })

  </script>
</body>

</html>
