<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  padding: 2rem;
}

.container{
  width: calc(18vw + 1rem);
}

    ul li{
      list-style-type: none;
    }

    .dialpads{
      display: flex;
      gap: 1rem;
    }
    .dialpads ul {
      outline: 1px solid black;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .dialpads li{
      cursor: pointer;
      width: 3vw;
      text-align: center;
      font-weight: bold;
      outline: 1px solid black;
    }

    .dialpads li:last-child{
      width: 100%;
    }

    .time-display{
      font-size: 3rem;
      font-weight: bold;
      padding: 0.5rem;
      text-align: center;
    }

    input:focus{
    outline: none;
}

    #text{
      font-size: 1rem;
      width: calc(18vw + 1rem);
      border: none;
      background-color: lightgrey;
      padding: 0.2rem;
    }

    .buttons{
      padding-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .buttons div{
      background-color: lightgrey;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dialpads">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
      </ul>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
      </ul>
    </div>
    <div class="time-display">
      <span id="mins">x</span>&nbsp;mins&nbsp;:&nbsp;<span id="secs">x</span>&nbsp;secs
    </div>
    <input type="text" id="text">
    <div class="buttons">
      <div class="btn-start">START</div>
      <div class="btn-reset">RESET</div>
    </div>
  </div>

  <script>
    const dialpads = document.querySelector(".dialpads");
    dialpads.addEventListener("click",(e)=>{
      console.log(Number(e.target.innerText))
    })
  </script>
</body>

</html>
